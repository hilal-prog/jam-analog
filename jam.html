<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Analog dengan Angka</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
        }
        .clock {
            width: 200px;
            height: 200px;
            border: 10px solid white;
            border-radius: 50%;
            position: relative;
            background-color: #282c34;
        }
        .number {
            position: absolute;
            color: white;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }
        .number1 { top: 10px; left: 85px; }
        .number2 { top: 30px; left: 135px; }
        .number3 { top: 85px; left: 170px; }
        .number4 { top: 140px; left: 135px; }
        .number5 { top: 170px; left: 85px; }
        .number6 { top: 170px; left: 85px; }
        .number7 { top: 140px; left: 35px; }
        .number8 { top: 85px; left: 10px; }
        .number9 { top: 30px; left: 35px; }
        .number10 { top: 10px; left: 85px; }
        .number11 { top: 30px; left: 35px; }
        .number12 { top: 10px; left: 85px; }
        .hand {
            width: 50%;
            height: 6px;
            background-color: white;
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition: transform 0.5s ease-in-out;
        }
        .hand.hour {
            height: 8px;
        }
        .hand.minute {
            height: 6px;
        }
        .hand.second {
            height: 4px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="number number12">12</div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="hand hour" id="hour-hand"></div>
        <div class="hand minute" id="minute-hand"></div>
        <div class="hand second" id="second-hand"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourDeg = (hours % 12) * 30 + minutes * 0.5; // 360 / 12 = 30
            const minuteDeg = minutes * 6; // 360 / 60 = 6
            const secondDeg = seconds * 6; // 360 / 60 = 6

            document.getElementById('hour-hand').style.transform = `rotate(${hourDeg}deg)`;
            document.getElementById('minute-hand').style.transform = `rotate(${minuteDeg}deg)`;
            document.getElementById('second-hand').style.transform = `rotate(${secondDeg}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
